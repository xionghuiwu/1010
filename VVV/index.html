<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
		<style type="text/css">
			 html,body{
			 	height:100%;	
			 }
			 p,body{
			 	margin:0;
			 }
			
			 .app{
			 	width:100%;
			 	height: 100%;
			 	background: forestgreen;
			 	position: relative;
			 	
			 }
			 .app p{
			 	position: absolute;
			 	top:50%;
			 	left:50%;
			 	transform: translate(-50%,-50%);
			 }
		</style>
	</head>
	<body>
		<div id='app' class="app">
			<p>移动端布局为什么不用固定布局</p>
		</div>
	</body>
</html>
